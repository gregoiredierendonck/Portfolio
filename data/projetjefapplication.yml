intro: |
  La borne interactive de JEF Chaussures, installée au sein de ses boutiques physiques,
  a pour but d'étendre l'offre présente en magasin. Ainsi, les clients ont la possibilité
  de consulter et de commander via l'application un modèle indisponible en magasin.

titleone: "Définition du périmètre et des fonctionnalitées"
textone:  |
  Le périmètre du projet a été étudié avec les différentes parties prenantes afin de définir les objectifs
  de l'application. Le but premier étant bien entendu la possibilité de consulter l'ensemble du catalogue
  de notre client, y compris les modèles indisponibles en magasin. Le but second étant de pouvoir commander
  en ligne un modèle directement via l'application, sans pour autant empiéter sur le rôle de conseil des
  vendeurs en magasin, plus apte à orienter efficacement un client. Cette dernière option a donc été intégrée
  au projet sans être significativement mise en avant.
