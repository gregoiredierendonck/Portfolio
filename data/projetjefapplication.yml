titletwo: "Conception de l'interface"
texttwo:  |
  Les interfaces du projet ont été étudiées pour une manipulation publique dans un contexte d'utilisation au
  confort amoindri, en prenant soin de mettre en place des systèmes de navigation compréhensibles par tous, avec
  des éléments cliquables faciles d'accès et rapidement repérables.
  <br/>
  <br/>
  Un effort particulier a été apportée à la possibilité de réaliser une sélection de produits qui pourra être retrouvée
  après qu'un autre utilisateur ait utilisé l'application.

