title: "Optimisation de la page produit"
imagefirst: "http://placehold.it/1200x500"
intro: "Dans le cadre de l'optimisation continue du site de Montres&nbsp;&#38;&nbsp;Co, une attention particulière a été apportée à l'optimisation de la page produit. Plusieurs améliorations y ont été apportées successivement et testées grâce à la mise en place de tests A/B."

titleone: "Analyse de la solution existante"
textone: "Une analyse approfondie du comportement des utilisateurs sur la solution a été menée, et a permis d'identifier différentes failles&nbsp;:"

titletwo: "Propositions d'améliorations pour palier les failles détectées"
texttwo: "Un ensemble d'améliorations a été proposé dans le but de palier les différentes failles identifiées."

titlethree: "Mise en place d'un roadmap, suivi et évolution des tests A/B"
textthree: "Les améliorations proposées ont été découpées par lots de manière à pouvoir en évaluer l'efficacité et réajuster les améliorations succédantes."
