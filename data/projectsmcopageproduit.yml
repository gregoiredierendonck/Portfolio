titlethree: "Évaluation des optimisations avec des tests A/B"
textthree: |
  L’ensemble des améliorations proposées à été répartie par lot afin de pouvoir effectuer des tests A/B
  sur chacun d’eux sans impacter les résultats d’un autre test. Un roadmap a ainsi été rédigé
  pour planifier la mise en pace de chacun des tests. Selon les résultats obtenus, les propositions d'améliorations
  ont été modifiées et l'ordre des tests adapté.
  <br/><br/>
  Pour chacun des tests, des KPI ont été choisis afin d’observer le résultat des tests
  sous différents angles et de cibler leurs effets de bords éventuels.
  <br/><br/>
