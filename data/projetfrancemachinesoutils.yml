titlethree: "Communication interne"
textthree: |
  L'outil a été pensé pour permettre une communication interne efficace, avec l'option, par exemple,
  de rédiger des messages communs sur la page d'accueil, mais également d'ajouter des notes courtes
  à des clients, des machines ou des documents, en leur assignant des statuts publics, privés ou
  partagés avec certains collaborateurs. Un système d'alertes a également été
  développé pour permettre de créer des rappels à des moments décisifs.
