intro: |
  Le groupe France Machines Outils, grande entreprise de vente de machines outils, avec plus
  de 3800 machines en stock et 5 sites physiques en France et en Belgique, a souhaité mettre
  en place un outil interne permettant de manager son site web, de communiquer en interne,
  de gérer ses stocks ou de suivre les processus de vente et les échanges avec ses clients.

titleone: "Gestion des stocks et management du site web"
textone: |
  Un ensemble d'interfaces a été mis au point pour permettre à l'entreprise de gérer ses stocks
  au quotidien&nbsp;: ajout de nouvelles machines, évolution des processus de vente à l'aide de
  statuts définis, évolution des déplacements et des lieux de stockage...
  <br/>
  <br/>
  Un système de management du site web, directement lié à la gestion des stocks a également été
  pensé, avec la possibilité de mettre des machines en avant, d'en masquer sur le site, d'afficher
  ou non leurs prix...
