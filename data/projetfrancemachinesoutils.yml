titletwo: "Suivi des processus de vente et des échanges avec le client"
texttwo: |
  Un système de suivi des processus de vente a été conçu, avec l'aide de statuts définis selon les
  étapes effectuées. L'ensemble des échanges écrits avec le client a également été pensé pour être
  réalisé directement dans l'outil, avec la possibilité de générer des courriers brandés, de
  créer des modèles de lettre par commercial, de voir si les emails adressés ont été lus ou non,
  de leurs assigner des statuts d'avancement...
