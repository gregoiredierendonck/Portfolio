titlethree: "Mise en place de tests A/B sur la page d'accueil"
textthree: |
  Afin de définir quelle orientation sera la plus convaincante pour le plus grand nombre,
  nous avons opté pour la mise en place d'un test A/B présentant de manière aléatoire
  différentes versions de visuels et d'accroches.
  <br/><br/>
  Ainsi, grâce à l'étude des utilisateurs réalisée en amont, nous avons pu dégager 5 pistes
  distinctes de positionnement pour notre client. Pour chacune de ces pistes, une phrase
  d'accroche a été associée à un visuel en adéquation, et testé en concurrence avec les
  autres pistes établies.
