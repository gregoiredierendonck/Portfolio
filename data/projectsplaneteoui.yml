subtitle: "Planète Oui"
title: "Optimisation de la page d'accueil et du formulaire de souscription"
imageone: "projets-planeteoui@2x.jpg"
intro: |
  Planète Oui, fournisseur d'éléctricité renouvelable, nous a confié l'optimisation
  de sa page d'accueil ainsi que de son formulaire de souscription en ligne.
  Le formulaire a été complétement repensé, des tests A/B ont été menés
  sur la page d'accueil... Pour une augmentation de +180% du taux de transformation.

titleone: "Étude de la nature des utilisateurs et analyse des parcours clients"
textone: |
  Une étude a été menée sur la nature, les attentes et les besoins des utilisateurs
  de Planète Oui. Celle-ci a donné lieu à un ensemble de personas, utilisés par l'ensemble
  des équipes tout au long du projet.
  <br/><br/>
  L'analyse des parcours clients réalisés sur le site a également permis de détecter quels étaient
  les étapes critiques du formulaire de souscription.
