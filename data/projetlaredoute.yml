titletwo: "Wireframing du site final"
texttwo: |
  Un wireframe complet du site a été réalisé en version desktop et mobile, afin d'étudier
  efficacement avec notre client et nos équipes internes la manière d'organiser les contenus
  et les fonctionnalitées au sein des pages. Cet outil a permis d'identifier et de résoudre rapidement
  un certain nombre de problèmes sans être influencé par le style graphique étudié dans un second temps
  sur la base du wireframe.

