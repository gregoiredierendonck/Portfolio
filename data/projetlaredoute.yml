intro: |
  La Redoute a souhaité rassembler au sein d'un site unique son site corporate
  de présentation de l'entreprise, celui dédié à la presse ainsi que celui dédié au recrutement.
  Un travail de conception mené en amont du projet nous a permis de guider plus
  efficacement notre client vers une solution efficace et adaptée à ses
  utilisateurs finaux.

titleone: "Conseil, organisation des contenus et sitemap"
textone: |
  Suite à un ensemble de réunions avec les parties prenantes du projet, avec pour but
  de cibler et de comprendre les besoins et les attentes de notre client mais également
  de ses utilisateurs finaux, un travail de conseil et d'organisation des contenus a été
  entrepris, permettant de clarifier le message et de simplifier la découverte et la recherche
  de contenus pour l'utilisateur.
  <br/>
  <br/>
  L'étude d'un sitemap a ensuite débutée, afin d'optimiser les manières de naviguer
  entre les différents contenus du site.
