competences:
  link: "competences.html"
  button: "Mes compétences"
  description: "Apprenez-en plus sur les savoir-faire et les processus que j'applique au quotidien"
  title: "Compétences"
  ux:
    imagebig2x: "competences-1-big@2x.jpg"
    imagebig: "competences-1-big.jpg"
    imagemedium2x: "competences-1-medium@2x.jpg"
    imagemedium: "competences-1-medium.jpg"
    imagesmall2x: "competences-1-small@2x.jpg"
    imagesmall: "competences-1-small.jpg"
    imagealt: "Aperçu de personas et de user stories"
    subtitle: "User experience design"
    firsttitle: "Étude de l’expérience utilisateur"
    titleone: "Vous aider à comprendre vos utilisateurs pour mieux convertir"
    textone: |
      Afin de connaître précisemment la nature, les besoins, les attentes et les comportements de
      vos utilisateurs, j'effectue sur vos solutions, par le biais d'outils externe (Solutions sur-mesure,
      Google Analytics, AB Tasty, Clicktale, Kissmetrics...) un ensemble d'analyses permettant de déceler
      les points de satisfaction et de friction rencontrés par des profils disctincts d'utilisateurs.
      <br/>
      <br/>
      Pour chacun de ces points, je réalise un ensemble de tests A/B permettant de proposer des
      solutions alternatives, en mesurant précisemment leurs efficacités ainsi que les impacts
      collatéraux qu'elles pourraient éventuellement engendrer.
    titletwo: "Organiser vos contenus et agencer votre message pour clarifier votre offre"
    texttwo: |
      Grâce à ma connaissance approfondie du web et du comportement des utilisateurs à son
      encontre, je vous guide et vous conseille dans l'organisation de vos contenus et dans
      la présentation de votre message, dans le but de permettre à chacun une expérience
      plus positive sur vos solutions. De l'établissement de sitemaps (plans du site) à la
      manière d'évoluer entre les différentes sections de votre site, de nombreux moyens sont
      envisageables pour mieux guider vos utilisateurs
      (<a href="/projets/laredoute.html">Consulter une étude de cas</a>).
  ui:
    imagebig2x: "competences-2-big@2x.jpg"
    imagebig: "competences-2-big.jpg"
    imagemedium2x: "competences-2-medium@2x.jpg"
    imagemedium: "competences-2-medium.jpg"
    imagesmall2x: "competences-2-small@2x.jpg"
    imagesmall: "competences-2-small.jpg"
    imagealt: "Aperçu de wireframes papiers"
    subtitle: "User interface design"
    firsttitle: "Conception d’interfaces performantes"
    titleone: "Concevoir des interfaces plus efficaces et mieux adaptées à vos utilisateurs"
    textone: |
      En mettant à profit mes connaissances techniques, ma culture et mon goût de l'interface web,
      j'étudie la meilleure manière d'agencer vos fonctionnalités et de naviguer au sein de vos solutions
      grâce à des wireframes papiers ou interactifs (UXPin, Axure...). Ces wireframes, prenant en compte
      les versions desktop, tablette et mobile de votre site, permettent ainsi l'étude approfondie de
      l'organisation de vos pages sans être perturbé par des notions d'esthétiques étudiées dans un
      second temps sur la base du travail effectué
      (<a href="/projets/laredoute.html">Consulter une étude de cas</a>).
    titletwo: "Expérimenter des composants d'interfaces sur mesure, faciles d'accès et réellement adaptés à votre besoin."
    texttwo: |
      Parce que parfois aucune solution connue n'est adaptée à votre besoin, il peut être bénéfique
      de consacrer du temps à la conception d'un composant d'interface sur-mesure, accessible et compréhensible
      pour vos utilisateurs. Je conçois, prototype et teste ces composants sur papier, directement en Html/Css/Js ou
      grâce à des outils externes (Origami, Invision, Proto.io...) de manière à les optimiser au maximum et
      à les confronter aux différentes parties prenantes avant leurs mises en place sur votre solution.
  audit:
    imagebig2x: "competences-3-big@2x.jpg"
    imagebig: "competences-3-big.jpg"
    imagemedium2x: "competences-3-medium@2x.jpg"
    imagemedium: "competences-3-medium.jpg"
    imagesmall2x: "competences-3-small@2x.jpg"
    imagesmall: "competences-3-small.jpg"
    imagealt: "Aperçu d'un audit de l'expérience utilisateur"
    subtitle: "Interventions ponctuelles"
    firsttitle: "Conseil et audits"
    titleone: "Analyser vos solutions et vous guider vers des méthodes plus rentables"
    textone: |
      Vous êtes désireux d'améliorer votre site, de convertir d'avantage ou de résoudre
      un problème ciblé ? Je réalise une analyse approfondie de votre solution, basée sur
      une grille de critères définis du respect des bonnes pratiques, afin de vous donner
      les clefs nécessaires à son optimisation. Cette analyse, compréhensible par tous,
      vous présentera les faiblesses et les points forts du site en place, vous guidera
      sur les optimisations à mener en priorité, vous donnera des solutions concrètes
      à mettre en place pour en améliorer l'efficacité
      (<a href="/projets/delcourt.html">Consulter une étude de cas</a>).
    titletwo: "Suivre vos évolutions et vous accompagner dans votre démarche d'optimisation continue"
    texttwo: |
      Je vous accompagne dans l'optimisation de l'expérience utilisateur de votre site en suivant
      l'évolution des améliorations apportées à votre solution et en vous guidant dans son optimisation
      continue, en vous apportant de nouvelles pistes de tests à mener ou d'analyses à réaliser.
profil:
  link: "profil.html"
  button: "Mon profil"
  description: "Découvrez les acquis et convictions qui constituent ma personnalité propre"
  title: "Profil"
  profilentry:
    -
      title: "Une expérience de 7 annèes au service du web"
      text: "J’évolue depuis 7 ans dans le secteur du web en tant que web designer, développeur front-end puis UX / UI designer au sein d’agences web ou directement chez l’annonceur."
      icon: "icon-experience.svg"
    -
      title: "Passionné d’expérience utilisateur, d’ergonomie et d’accessibilité"
      text: "Passionné par les problématiques visant à simplifier l’expérience utilisateur, au travers de l’ergonomie, du design ou de l’accessibilité, je me suis naturellement orienté vers le métier d’UX / UI designer que j’occupe aujourd’hui."
      icon: "icon-passionne.svg"
    -
      title: "Un intérêt pour la technique, afin de mieux concevoir"
      text: "Initialement designer web, j’ai rapidement réalisé mes design en Html5, Css3 et Javascript. La manière dont le web se construit me passionne, parce que cet intérêt, sans cesse nourrit par l’expérience et la veille, me permet de concevoir des solutions plus efficaces et plus modernes."
      icon: "icon-technique.svg"
    -
      title: "Un goût pour l’organisation, le partage et le travail en équipe"
      text: "Le fil conducteur inhérent à mes expériences passées est sans aucun doute mon goût pour le travail en équipe, le partage d’idées et ma capacités à motiver un groupe autour d’idées et de projets communs."
      icon: "icon-organisation.svg"
    -
      title: "Un goût certain pour la découverte et l’ouverture des compétences"
      text: "Parce que passionné par mon métier et par le web, je me plaît à apprendre et à découvrir de nouvelles choses sans cesse"
      icon: "icon-decouverte.svg"
    -
      title: "Un profil social, dynamique et motivé"
