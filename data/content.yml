competences:
  title: Compétences
  intro: Quelles sont les compétences qui consitue mon profil ? Quels sont mes points forts, ma valeur ajoutée ? Que puis-je apporter à vos équipes ?
  sections:
    -
      title: Étude de l’expérience utilisateur
      images:
        -
          path: "http://placehold.it/500x400"
          alt: "Lorem ipsum"
        -
          path: "http://placehold.it/500x400"
          alt: "Lorem ipsum"
      articles:
        -
          title: Étude de la nature, des besoins et des attentes de vos utilisateurs
          p: Basé sur des données chiffrées et sur vos connaissances existantes, j’établis une analyse de vos utilisateurs sur laquelle pourront se baser l’ensemble de vos équipes pour mettre au point des solutions plus performantes, dans le but de cibler la nature, les besoins, les attentes et les comportement de vos utilisateurs.
        -
          title: Organisation des contenus, architecture de l’information et sitemap
          p: Étude de la manière dont vos utilisateurs vont naviguer au sein de votre site, grouper et connecter entre eux vos contenus de manière à y simplifier l’exploration et la recherche. Cette étude peut se concentrer uniquement sur la manière de présenter vos contenus à l’utilisateur, mais également sur la manière d’organiser vos produits au sein de votre catalogue.
    -
      title: Conception d’interfaces performantes
      images:
        -
          path: "http://placehold.it/500x400"
          alt: "Lorem ipsum"
        -
          path: "http://placehold.it/500x400"
          alt: "Lorem ipsum"
      articles:
        -
          title: Wireframing
          p: Étude de l’organisation des fonctionnalités au sein d’interfaces claires et parlantes pour vos utilisateurs, dans lesquelles votre message et vos objectifs seront atteints plus facilement. L’utilisation de wireframes papiers ou interactifs vous permettra de mieux concevoir vos solutions et de réunir vos équipes autour d’un support favorisant l’étude fonctionnelle de votre solution.
        -
          title: Prototypage
          p: Étude du comportement de modules ou de pages spécifiques à l’aide de protoypes interactifs poussés réalisés directement en html / css ou via des outils tiers.
    -
      title: Optimisation, audit et conseil
      images:
        -
          path: "http://placehold.it/500x400"
          alt: "Lorem ipsum"
        -
          path: "http://placehold.it/500x400"
          alt: "Lorem ipsum"
      articles:
        -
          title: Audits de solution existantes
          p: Analyse approfondie de solutions existantes selon une grille de critères définis, ciblée par problèmatiques précises (navigation, catalogue, checkout, recherche ...). Pour chacune d’elles est allouée une note de performance UX et un document listant l’ensemble des points à améliorer est rédigé.
        -
          title: Préconisations d’évolutions à apporter
          p: Un document proposant un ensemble de chantiers à mettre en place pour améliorer significativement la santé UX de la solution est rédigé, et accompagné de wireframes des évolutions proposées.

profil:
  title: Profil
  intro: Mon profil à moi
  article:
    -
      title: Une expérience de 7 annèes au service du web
      p: J’évolue depuis 7 ans dans le secteur du web en tant que web designer, développeur front-end puis UX / UI designer au sein d’agences web ou directement chez l’annonceur.
    -
      title: Passionné d’expérience utilisateur, d’ergonomie et d’accessibilité
      p: Passionné par les problématiques visant à simplifier l’expérience utilisateur, au travers de l’ergonomie, du design ou de l’accessibilité, je me suis naturellement orienté vers le métier d’UX / UI designer que j’occupe aujourd’hui.
    -
      title: Un intérêt pour la technique, afin de mieux concevoir
      p: Initialement designer web, j’ai rapidement réalisé mes design en Html5, Css3 et Javascript. La manière dont le web se construit me passionne, parce que cet intérêt, sans cesse nourrit par l’expérience et la veille, me permet de concevoir des solutions plus efficaces et plus modernes.
    -
      title: Un goût pour l’organisation, le partage et le travail en équipe
      p: Le fil conducteur inhérent à mes expériences passées est sans aucun doute mon goût pour le travail en équipe, le partage d’idées et ma capacités à motiver un groupe autour d’idées et de projets communs.
    -
      title: Un goût certain pour la découverte et l’ouverture des compétences
      p: Parce que passionné par mon métier et par le web, je me plaît à apprendre et à découvrir de nouvelles choses sans cesse
