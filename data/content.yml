    D'ici là, restez informé de toute l'actualité de la galerie par email grâce à notre newsletter&nbsp;!

lagalerie:
  title:
    small: "Galerie de "
    big: "Nouveaux Talents"
  texte: |
    Labo3g est une association à but non lucratif.
    Elle valorise la promotion de nouveaux talents
    – non professionnels ou professionnels débutants –
    en leur permettant d’exposer leurs œuvres dans tous les domaines
    des arts visuels, dans un esprit d’échanges et de convivialité.
  images:
    -
      path: "image-galerie-1.jpg"
      title: "Galerie 1"
    -
      path: "image-galerie-2.jpg"
      title: "Galerie 2"
    -
      path: "image-galerie-3.jpg"
      title: "Galerie 3"

lelieu:
  title:
    small: "Un "
    big: "Lieu unique"
  texte: |
    Labo3g se présente comme une galerie d’environ 35 mètres carrés,
    située face à la station de métro « Fives » et à proximité directe
    de la place Degeyter. Les accrochages répondent à des logiques différentes
    à chaque exposition, l’esprit des laboratoires et des cabinets de curiosités
    n’étant cependant jamais très éloigné…
  linkpath: "#adresse"
  linktext: "Nous rendre visite"
  images:
    -
      path: "image-lieu-1.jpg"
      title: "Le lieu 1"
    -
      path: "image-lieu-2.jpg"
      title: "Le lieu 2"

association:
  title:
    small: "L' "
    big: "Association"
  texte: |
    L’association, née le 29 janvier 2013 et régie par la Loi du 1er janvier 1901,
    comprend onze membres permanents; cinq d’entre eux sont des artistes
    qui s’exposent en arrière-plan de nouveaux talents invités
    à chaque nouvelle exposition : Alain Puel <i>(installations vidéos)</i>,
    Benoît Becquart <i>(photographie)</i>, Pierre Kieffer <i>(sculpture bois)</i>,
    Florian Dierendonck <i>(huile)</i>, Théotime Dierendonck <i>(street art)</i>.
  linktext: "Découvrir les membres"
  linkpath: "membres.html"

exposer:
  title:
    big: "Exposer"
    small: " à la galerie"
  texte: |
    Exposer à labo3g, c’est s’impliquer dans une démarche portée par des bénévoles
    qui cherchent à promouvoir des jeunes talents, c’est s’engager à contribuer
    à son rayonnement !
    <br/><br/>
    Cela signifie :<br/>
  liste:
  -
    texte: "Reverser 20% des ventes à l’association (aucune autre participation financière n’est demandée) ;"
  -
    texte: "S’engager à fournir les œuvres pour l’accrochage 10 jours au minimum avant l’exposition ;"
  -
    texte: "Être présent au vernissage et assurer au minimum deux permanences complètes."
  linktext: "Exposer à la galerie"
  image1:
    path: "image-exposer-1.jpg"
    title: "exposer-1"
  image2:
    path: "image-exposer-2.jpg"
    title: "exposer-2"
  image3:
    path: "image-exposer-3.jpg"
    title: "exposer-3"
  postulertitle: "Comment faire pour exposer à la galerie&nbsp;?"
  postulertexte: |
    Pour proposer votre candidature, envoyez un court dossier sous forme
    numérique à l’adresse bonjour@labo3g.fr.
    <br/>
    Ce dossier comportera vos coordonnées précises,
    des photographies significatives de vos productions
    (pas forcément celles qui seront exposées),
    et une courte présentation de votre démarche.
    Si vous avez un cv artistique, vous pouvez aussi le joindre&nbsp;!
  linkpostuler: "Envoyer les éléments"


soutenir:
  title:
    small: "Notre concept vous plait&nbsp;? "
    big: "Soutenir la galerie"
  texte: |
    Chaque euro reversé à la galerie sera investi dans des solutions d’accrochage
    et d’aménagement de l’espace afin de faire rayonner
    comme il se doit la création artistique lilloise&nbsp;!
  linkpath: "error"
  linktext: "Faire un don"
  images:
    -
      path: "image-soutenir-1.jpg"
      title: "soutenir-1"

