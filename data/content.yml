competences:
  title: "Compétences"
  ux:
    imagebig: "http://placehold.it/504x504"
    imagemedium: "http://placehold.it/630x385"
    imagesmall: "http://placehold.it/450x300"
    imagealt: "alt"
    subtitle: "User experience design"
    firsttitle: 'Étude de l’expérience utilisateur'
    titleone: 'Étude de la <b class="keyword revealer">nature</b>, des <b class="keyword revealer">besoins</b> et des <b class="keyword revealer">attentes</b> de vos utilisateurs'
    textone: "Basé sur des données chiffrées et sur vos connaissances existantes, j’établis une analyse de vos utilisateurs sur laquelle pourront se baser l’ensemble de vos équipes pour mettre au point des solutions plus performantes, dans le but de cibler la nature, les besoins, les attentes et les comportement de vos utilisateurs."
    titletwo: '<b class="keyword revealer timetwo">Organisation</b> des contenus, <b class="keyword revealer">architecture</b> de l’information et sitemap'
    texttwo: "Étude de la manière dont vos utilisateurs vont naviguer au sein de votre site, grouper et connecter entre eux vos contenus de manière à y simplifier l’exploration et la recherche. Cette étude peut se concentrer uniquement sur la manière de présenter vos contenus à l’utilisateur, mais également sur la manière d’organiser vos produits au sein de votre catalogue."
  ui:
    imagebig: "http://placehold.it/504x504"
    imagemedium: "http://placehold.it/630x385"
    imagesmall: "http://placehold.it/630x300"
    imagealt: "alt"
    subtitle: "User interface design"
    firsttitle: 'Conception d’interfaces performantes'
    titleone: 'Conception <b class="keyword revealer">ergonomique et fonctionnelle</b> des interfaces&nbsp;: wireframing'
    textone: "Étude de l’organisation des fonctionnalités au sein d’interfaces claires et parlantes pour vos utilisateurs, dans lesquelles votre message et vos objectifs seront atteints plus facilement. L’utilisation de wireframes papiers ou interactifs vous permettra de mieux concevoir vos solutions et de réunir vos équipes autour d’un support favorisant l’étude fonctionnelle de votre solution."
    titletwo: 'Conception et <b class="keyword revealer timetwo">prototypage</b> de comportements avancés'
    texttwo: "Étude du comportement de modules ou de pages spécifiques à l’aide de protoypes interactifs poussés réalisés directement en html / css ou via des outils tiers."
  audit:
    imagebig: "http://placehold.it/504x504"
    imagemedium: "http://placehold.it/630x385"
    imagesmall: "http://placehold.it/630x300"
    imagealt: "alt"
    subtitle: "Audit et conseil"
    firsttitle: 'Optimisation, audit et conseil'
    titleone: "Audits de solution existantes"
    textone: "Analyse approfondie de solutions existantes selon une grille de critères définis, ciblée par problèmatiques précises (navigation, catalogue, checkout, recherche ...). Pour chacune d’elles est allouée une note de performance UX et un document listant l’ensemble des points à améliorer est rédigé."
    titletwo: "Préconisations d’évolutions à apporter"
    texttwo: "Un document proposant un ensemble de chantiers à mettre en place pour améliorer significativement la santé UX de la solution est rédigé, et accompagné de wireframes des évolutions proposées."

profil:
  title: "Profil"
  profilentry:
    -
      title: "Une expérience de 7 annèes au service du web"
      text: "J’évolue depuis 7 ans dans le secteur du web en tant que web designer, développeur front-end puis UX / UI designer au sein d’agences web ou directement chez l’annonceur."
      icon: "icon-experience.svg"
    -
      title: "Passionné d’expérience utilisateur, d’ergonomie et d’accessibilité"
      text: "Passionné par les problématiques visant à simplifier l’expérience utilisateur, au travers de l’ergonomie, du design ou de l’accessibilité, je me suis naturellement orienté vers le métier d’UX / UI designer que j’occupe aujourd’hui."
      icon: "icon-passionne.svg"
    -
      title: "Un intérêt pour la technique, afin de mieux concevoir"
      text: "Initialement designer web, j’ai rapidement réalisé mes design en Html5, Css3 et Javascript. La manière dont le web se construit me passionne, parce que cet intérêt, sans cesse nourrit par l’expérience et la veille, me permet de concevoir des solutions plus efficaces et plus modernes."
      icon: "icon-technique.svg"
    -
      title: "Un goût pour l’organisation, le partage et le travail en équipe"
      text: "Le fil conducteur inhérent à mes expériences passées est sans aucun doute mon goût pour le travail en équipe, le partage d’idées et ma capacités à motiver un groupe autour d’idées et de projets communs."
      icon: "icon-organisation.svg"
    -
      title: "Un goût certain pour la découverte et l’ouverture des compétences"
      text: "Parce que passionné par mon métier et par le web, je me plaît à apprendre et à découvrir de nouvelles choses sans cesse"
      icon: "icon-decouverte.svg"
    -
      title: "Un profil social, dynamique et motivé"
      text: "Lorem ipsum dolore amet set acterem lorem ipsum dolore amet set acterem lorem ipsum dolore amet set acterem lorem ipsum dolore amet set acterem lorem ipsum dolore amet set acterem."
      icon: "icon-social.svg"

