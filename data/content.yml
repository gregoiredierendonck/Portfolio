competences:
  link: "competences.html"
  button: "Mes compétences"
  description: "Apprenez-en plus sur les savoir-faire et les processus que j'applique au quotidien"
  title: "Compétencess"
  ux:
    imagebig2x: "competences-1-big@2x.jpg"
    imagebig: "competences-1-big.jpg"
    imagemedium2x: "competences-1-medium@2x.jpg"
    imagemedium: "competences-1-medium.jpg"
    imagesmall2x: "competences-1-small@2x.jpg"
    imagesmall: "competences-1-small.jpg"
    imagealt: "Aperçu de personas et de user stories"
    subtitle: "User experience design"
    firsttitle: "Étude de l’expérience utilisateur"
    titleone: "Vous aider à comprendre vos utilisateurs pour mieux convertir"
    textone: |
      Afin de connaître précisemment la nature, les besoins, les attentes et les comportements de
      vos utilisateurs, j'effectue sur vos solutions, par le biais d'outils externes (Solutions sur-mesure,
      Google Analytics, AB Tasty, Clicktale, Kissmetrics...) un ensemble d'analyses permettant de déceler
      les points de satisfaction et de friction rencontrés par des profils distincts d'utilisateurs.
      <br/>
      <br/>
      Pour chacun de ces points, je réalise un ensemble de tests A/B permettant de proposer des
      solutions alternatives, en mesurant précisemment leur efficacité ainsi que les impacts
      collatéraux qu'elles pourraient éventuellement engendrer.
    titletwo: "Organiser vos contenus et agencer votre message pour clarifier votre offre"
    texttwo: |
      Grâce à ma connaissance approfondie du web et du comportement des utilisateurs,
      je vous guide et vous conseille dans l'organisation de vos contenus et dans
      la présentation de votre message. De l'établissement de sitemaps (plans du site) à la
      manière d'évoluer entre les différentes sections de votre site, de nombreux moyens sont
      envisagés pour mieux guider vos utilisateurs
      (<a href="/projets/laredoute.html">Consulter une étude de cas</a>).
  ui:
    imagebig2x: "competences-2-big@2x.jpg"
    imagebig: "competences-2-big.jpg"
    imagemedium2x: "competences-2-medium@2x.jpg"
    imagemedium: "competences-2-medium.jpg"
    imagesmall2x: "competences-2-small@2x.jpg"
    imagesmall: "competences-2-small.jpg"
    imagealt: "Aperçu de wireframes papiers"
    subtitle: "User interface design"
    firsttitle: "Conception d’interfaces performantes"
    titleone: "Concevoir des interfaces plus efficaces et mieux adaptées à vos utilisateurs"
    textone: |
      En mettant à profit mes connaissances techniques, ma culture et mon goût de l'interface web,
      j'étudie la meilleure manière d'agencer vos fonctionnalités et d'interagir au sein de vos solutions
      grâce à des wireframes papiers ou interactifs (UXPin, Axure...). Ces wireframes, prenant en compte
      les versions desktop, tablette et mobile de votre site, permettent ainsi l'étude approfondie de
      l'organisation de vos pages sans être perturbé par des notions d'esthétiques étudiées dans un
      second temps sur la base du travail effectué
      (<a href="/projets/laredoute.html">Consulter une étude de cas</a>).
    titletwo: "Expérimenter des composants d'interface sur mesure, faciles d'accès et réellement adaptés à votre besoin."
    texttwo: |
      Parce que parfois aucune solution connue n'est adaptée à votre besoin, il peut être efficace
      de consacrer du temps à la conception d'un composant d'interface, accessible et compréhensible
      pour vos utilisateurs. Je conçois, prototype et teste ces composants sur papier, directement en Html/Css/Js ou
      grâce à des outils externes (Origami, Invision, Proto.io...).
  audit:
    imagebig2x: "competences-3-big@2x.jpg"
    imagebig: "competences-3-big.jpg"
    imagemedium2x: "competences-3-medium@2x.jpg"
    imagemedium: "competences-3-medium.jpg"
    imagesmall2x: "competences-3-small@2x.jpg"
    imagesmall: "competences-3-small.jpg"
    imagealt: "Aperçu d'un audit de l'expérience utilisateur"
    subtitle: "Interventions ponctuelles"
    firsttitle: "Conseil et audits"
    titleone: "Analyser vos solutions et vous guider vers des méthodes plus rentables"
    textone: |
      Vous êtes désireux d'améliorer votre site, de convertir davantage ou de résoudre
      un problème ciblé ? Je réalise une analyse approfondie de votre solution, basée sur
      une grille de critères définis du respect des bonnes pratiques, afin de vous donner
      les clefs nécessaires à son optimisation. Cette analyse, compréhensible par tous,
      vous présentera les faiblesses et les points forts du site en place, vous présentera
      les optimisations à mener en priorité et vous donnera des solutions concrètes
      à mettre en œuvre pour en améliorer l'efficacité
      (<a href="/projets/delcourt.html">Consulter une étude de cas</a>).
    titletwo: "Suivre vos évolutions et vous accompagner dans votre démarche d'optimisation continue"
    texttwo: |
      Je vous accompagne dans l'optimisation de l'expérience utilisateur de votre site : je suis
      l'évolution des améliorations apportées à votre solution, vous guide dans son optimisation
      continue en vous apportant de nouvelles pistes de tests à mener ou d'analyses à réaliser.
profil:
  link: "profil.html"
  button: "Mon profil"
  description: "Découvrez les forces et convictions qui me caractérisent"
  title: "Profil"
  profilentry:
    -
      title: "Une passion dévorante pour le web"
      text: |
        Je voue depuis toujours une grande passion pour le web, domaine dans lequel j'évolue avec ferveur
        depuis plus de 7 annèes à des postes divers en agence, chez l'annonceur ou en tant
        qu'indépendant.
      icon: "icon-passion.svg"
    -
      title: "Un intérêt constant pour l'expérience utilisateur"
      text: |
        Passionné d'étude des comportements, d'ergonomie, d'accessibilité et de design d'interface,
        je pense mon métier en plaçant l'utilisateur au cœur même de la conception.
      icon: "icon-ux.svg"
    -
      title: "Une expertise technique approfondie"
      text: |
        J'ai développé une expertise des techniques Html, Css
        et Javascript. Ces connaissances me permettent chaque jour de concevoir
        des solutions plus modernes et évolutives.
      icon: "icon-technique.svg"
    -
      title: "Des capacités de travail en équipe et de management"
      text: |
        Toujours motivé par les projets auxquels je participe, j'ai le goût et
        les capacités pour échanger, pour partager et pour organiser le travail
        en équipe.
      icon: "icon-organisation.svg"
    -
      title: "Un besoin de découverte et d’évolution"
      text: |
        J'ai soif de nouvelles découvertes et n'envisage pas mon avenir sans enrichir
        celui-ci d'expériences nouvelles. Je me plais à m'imaginer un futur plein de
        nouveaux défis.
      icon: "icon-decouverte.svg"
    -
      title: "Un profil sociable, dynamique et constamment motivé"
      text: |
        Je possède un goût prononcé pour les échanges humains. Je transmets à tous
        mon dynamisme et ma motivation au quotidien.
      icon: "icon-motivation.svg"

