intro: |
  L'analyse des parcours utilisateurs de jefchaussures.com,
  site de vente en ligne de chaussures, a permis de déceler un nombre important
  d'abandons à l'étape du choix de connexion ou de création de compte dans le checkout,
  sur desktop comme sur mobile. Une refonte de ce checkout a été entreprise dans
  le but de minimiser ce point de fuites.

titleone: "Étude de scénarios"
textone: |
  Un important point de fuite a été décelé entre la page panier et le checkout,
  à l'étape du choix de connexion ou de création de compte. En effet, alors que jusqu'alors
  tout était mis en œuvre pour créer une expérience émotionnelle et accompagnée,
  cette étape crée une déconnexion dans l'esprit des utilisateurs (n'hésitez pas à lire
  <a href="http://www.siliconsalad.com/blog/e-commerce-barriere-login-checkout/">cet article</a>
  à ce propos).
  <br/>
  <br/>
  Différents scénarios ont été mis en place pour palier cette barrière,
  certains déplaçants l'étape plus en aval dans le tunnel de commande, à un moment
  où l'utilisateur est plus impliqué dans le processus, d'autres où l'étape est découpée
  et intégrée de manière plus transparente à des moments où elle sera ressentie comme plus
  logique et moins laborieuse.
