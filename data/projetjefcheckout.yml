titlethree: "Prototypage du nouveau checkout"
textthree: |
  Afin de pouvoir tester la solution, dans le but d'y détecter d'éventuelles failles à
  optimiser, un prototype du nouveau checkout a été réalisé à moindre frais et partagé
  avec l'ensemble des parties prenantes du projet.
