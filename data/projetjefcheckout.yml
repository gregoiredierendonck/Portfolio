titletwo: "Conception du scénario retenu"
texttwo: |
  Le scénario retenu a donné naissance à un travail de conception des interfaces plus détaillé,
  avec pour but de simplifier, écran par écran, la tâche de l'utilisateur en tout temps.
  L'ensemble des fonctionnalitées proposées par notre client a donc été agencé et ordonné
  au sein de pages simples à déchiffrer et à utiliser, dans lesquelles la navigation et
  la complétion de formulaire sont optimisés au maximum.
