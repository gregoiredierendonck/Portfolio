titletwo: "Conception du scénario retenu"
texttwo: |
  Le scénario retenu a laissé place à un travail de conception avec pour but de simplifier,
  écran par écran, la tâche de l'utilisateur en tout temps. L'ensemble des fonctionnalitées
  proposées par notre client a donc été agencé et ordonné au sein d'interfaces simples
  à déchiffrer et à utiliser, dans lesquelles la complétion de formulaire est optimisée
  au maximum.
