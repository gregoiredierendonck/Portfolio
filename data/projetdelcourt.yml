titlethree: "Proposition de solutions concrètes"
textthree: |
  Pour chacun des points à optimiser relevés lors de l'analyse, une solution concrète a été proposée, accompagnée ou non
  d'un wireframe explicatif selon le cas. Ainsi, notre client a eu toutes les cartes en mains pour mener à bien les
  optimisations recommandées.
