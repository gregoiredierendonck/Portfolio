titletwo: "Priorisation des problèmes"
texttwo: |
  Un travail plus approfondi a ensuite été mené sur chaque grand thème abordé dans l'analyse
  globale du site. Ainsi, les différents points d'accroche ont été identifiés précisémment, expliqués
  et accompagnés d'une note selon leur impact sur l'expérience utilisateur, de manière à pouvoir
  prioriser les chantiers à mener.
  <br/>
  <br/>
  Le document de compte-rendu de l'audit fourni à notre client contenait donc une priorisation des chantiers
  par thèmes ainsi qu'une priorisation globale, transversale à l'ensemble du site.
