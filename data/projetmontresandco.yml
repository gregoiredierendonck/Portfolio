intro: |
  Dans le cadre de l'optimisation continue du site ecommerce Montres&nbsp;&#38;&nbsp;Co,
  une attention particulière a été apportée à l'optimisation de la page produit.
  Plusieurs améliorations y ont été apportées successivement
  et évaluées grâce à la mise en place de tests A/B.

titleone: "Analyse de la solution existante"
textone: |
  Une étude des comportements utilisateurs (analyse quantitative, clics, heatmaps, scroll, ...) sur la page produit a
  permis de détecter le rôle primordial des propositions de coloris et tailles similaires d’un produit.
  La mise en page actuelle présentait quelques points faibles&nbsp;:
  <ol class="list">
    <li>Le module était présenté en pleine largeur sous le bouton d’ajout au panier, trop bas dans la page.
        La distinction entre les coloris et les tailles disponibles était rendue complexe.</li>
    <li>La structure mise en place repoussait trop bas dans la page le cross-selling, très rarement
        vu par les utilisateurs, et donc inutilisé.</li>
  </ol>
