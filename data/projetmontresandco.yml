titletwo: "Propositions d'améliorations"
texttwo: |
  Afin de pallier ces problèmes, un certain nombre d’améliorations à été proposée&nbsp;:
  <ol class="list">
    <li>Les coloris disponibles sont placés au-dessus du bouton d’ajout au panier
    et la présentation sous forme de miniature est conservée.</li>
    <li>Les tailles disponibles, pour plus de clarté, sont présentées sous forme de texte (diamètre en mm),
    au-dessus du bouton d’ajout au panier.</li>
    <li>Un lien permettant d’accéder directement au détail des caractéristiques et de la description
    est mis en avant avant le bouton d’ajout au panier.</li>
    <li>Le cross-selling est remonté directement sous le bouton d’ajout au panier,
    en pleine largeure, à la place des éléments déplacés.</li>
    <li>Puisque repoussée dans la page, la zone de la description et des caractéristiques sont redesignées
    pour en simplifier la lecture, et un bouton d’ajout au panier est ajouté à la zone.</li>
  </ol>
