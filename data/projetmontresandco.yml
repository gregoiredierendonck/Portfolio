titlethree: "Évaluation des optimisations avec des tests A/B"
textthree: |
  Un roadmap a été rédigé de manière à mettre en place successivement et dans un ordre logique les différentes améliorations,
  dont les résultats ont été évalués grâce à la mise en place de tests A/B. Il a ainsi été possible d'apprécier au fur
  et à mesure l'impact des modifications, et de réévaluer la cohérence des tests suivants.
  <br/><br/>
  Pour chacun des tests, plusieurs KPI ont été définis afin d’observer le résultat des tests
  sous différents angles et de cibler leurs effets de bords éventuels.
  <br/><br/>
