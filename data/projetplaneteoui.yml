intro: |
  Planète Oui, fournisseur d'éléctricité renouvelable, nous a confié l'optimisation
  de sa page d'accueil ainsi que de son formulaire de souscription en ligne.
  Le formulaire a été complètement repensé, des tests A/B ont été menés
  sur la page d'accueil... Pour une augmentation de +180% du taux de transformation.

titleone: "Optimisation de la page d'accueil grâce aux tests A/B"
textone: |
  Une étude a été menée sur le site afin de déceler les différents profils-types
  d'utilisateurs concernés par le service ainsi que leurs attentes respectives.
  Plusieurs axes de communication ont alors été conçus et testés à l'aide de tests A/B
  mis en place en deux temps distincts&nbsp;:
  <ul class="list">
    <li>Temps 1&nbsp;: différents axes de positionnement ont été rédigés et testés, dans le but
    de cibler l'approche de l'offre qui séduira le plus l'ensemble des utilisateurs.</li>
    <li>Temps 2&nbsp;: sur la base de l'approche gagnante, différents visuels et mises en page
    ont été testés, en variant les ambiances, l'âge des personnes représentées, en proposant
    de simples photos ou des vidéos.</li>
  </ul>
  <p>L'optimisation de cette page d'accueil a permis à notre client d'enregistrer une augmentation de
  +125% du taux de passage de la page d'accueil au formulaire de souscription.</p>
