titletwo: "Optimisation du formulaire de souscription"
texttwo: |
  Une optimisation du formulaire de souscription a également été entreprise dans le but de
  simplifier, de réorganiser, de rassurer et de mieux accompagner l'utilisateur. Les points
  de distractions ont été supprimés, les formulaires ont été repensés pour en simplifier la complétion,
  de nombreux aides contextuelles y ont été ajoutées. Le déroulement des étapes a également été optimisé
  pour perdre le moins possible d'utilisateurs en cours de route mais également pour laisser la possibilité
  de finaliser une inscription débutée dans un temps second. L'optimisation de ce formulaire a permis de
  faire évoluer le taux de transformation des visites en souscriptions effectives de plus de 67%.
