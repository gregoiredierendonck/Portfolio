intro: |
  Planète Oui, fournisseur d'éléctricité renouvelable, nous a confié l'optimisation
  de sa page d'accueil ainsi que de son formulaire de souscription en ligne.
  Le formulaire a été complétement repensé, des tests A/B ont été menés
  sur la page d'accueil... Pour une augmentation de +180% du taux de transformation.
